{% extends 'base.html' %}

{% block content %}
<h1>Edit ToDo</h1>
<form method="POST" action="{{ url_for('edit_todo', todo_id=todo.id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.description.label(class='form-control-label') }}
        {{ form.description(class='form-control', value=todo.description) }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('todo_list') }}">Cancel</a>
</form>
{% endblock %}
