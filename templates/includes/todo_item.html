{% for todo in todos %}
<tr>
    <td>
        {% if todo.status == 'Completed' %}
            <span class="badge badge-success">Completed</span>
        {% else %}
            <span class="badge badge-danger">Incomplete</span>
        {% endif %}
    </td>
    <td>{{ todo.description }}</td>
    <td>
        <div class="btn-group" role="group">
            {% if todo.status == 'Completed' %}
                <a class="btn btn-sm btn-primary" href="{{ url_for('mark_undone', todo_id=todo.id) }}">Mark as Undone</a>
            {% else %}
                <a class="btn btn-sm btn-primary" href="{{ url_for('mark_done', todo_id=todo.id) }}">Mark as Done</a>
            {% endif %}
            <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_todo', todo_id=todo.id) }}">Edit</a>
            <form class="delete-form" action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="POST">
                <input class="btn btn-sm btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </td>
</tr>
{% endfor %}
